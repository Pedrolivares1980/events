{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3 mt-md-5 mb-5 mb-md-0">
        <h2 class="mb-3 text-center">Login</h2>
        <form method="post" class="card p-4 login_form">
            <div class="mb-3 register_field">
              <label for="login" class="form-label">Username or Email</label>
              <input type="text" class="form-control form_content" id="login" name="login" required>
            </div>
            <div class="mb-3 register_field">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form_content" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-auto ms-auto me-auto">Login</button>
            <p class="mt-3 text-center fw-bold fs-5 fs-md-3">
              Don't have an account? <a class="btn btn-success w-auto ms-md-4 mt-3 mt-md-0" href="{{ url_for('register') }}">Register here</a>
            </p>
        </form>

    </div>
{% endblock %}
